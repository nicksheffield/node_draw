<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO Blackboard</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="header">
		<h1>Blackboard</h1>
		
		<div class="controls">
			<label>
				Width
				<input type="range" id="width" min="1" max="100" step="1" value="1">
				<output>1</output>
			</label>
			
			<label>
				Color
				<input type="color" id="color" value="white">
				<output>white</output>
			</label>
			
			<button id="clear">Clear</button>
		</div>
	</div>
	
	<canvas id="c"></canvas>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
